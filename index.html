    <style>
        :root { 
            --bg: #f0f4f8; 
            --glass: rgba(255, 255, 255, 0.22); 
            --text: #0f172a; 
            --border: rgba(255, 255, 255, 0.5); 
            --blue: #2563eb; 
            --dynamic-hue: 210deg;
        }
        [data-theme="dark"] { 
            --bg: #020617; 
            --glass: rgba(15, 23, 42, 0.4); 
            --text: #f8fafc; 
            --border: rgba(255, 255, 255, 0.1); 
            --blue: #3b82f6; 
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg); 
            color: var(--text); 
            margin: 0; 
            transition: background 0.4s linear; 
            overflow-x: hidden; 
            min-height: 100vh;
            background: linear-gradient(135deg, hsl(var(--dynamic-hue), 25%, 94%) 0%, hsl(calc(var(--dynamic-hue) + 40deg), 30%, 97%) 100%);
            background-attachment: fixed;
            -webkit-font-smoothing: antialiased;
        }

        [data-theme="dark"] body {
            background: linear-gradient(135deg, hsl(var(--dynamic-hue), 80%, 3%) 0%, hsl(calc(var(--dynamic-hue) + 30deg), 70%, 7%) 100%);
        }
        
        #tsparticles { position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: -1; pointer-events: none; }

        .top-nav { position: fixed; top: 20px; right: 20px; z-index: 9999; display: flex; gap: 12px; }
        
        .nav-btn { 
            background: var(--glass); 
            backdrop-filter: blur(15px); 
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--border); 
            cursor: pointer; width: 46px; height: 46px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; font-size: 1.2rem; 
            transition: 0.3s; color: var(--text); 
            box-shadow: 0 8px 20px rgba(0,0,0,0.05); 
        }
        
        header { text-align: center; padding: 70px 20px 30px; }
        h1 { font-size: 3.2rem; margin: 0; font-weight: 800; letter-spacing: -1.5px; }
        h1 span { color: var(--blue); }
        .creator { font-size: 10px; letter-spacing: 4px; color: var(--blue); font-weight: 800; margin-top: 5px; opacity: 0.8; }
        
        .controls { 
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px; 
            padding: 0 20px;
        }

        #search-input {
            width: 100%;
            max-width: 300px;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            padding: 12px 20px;
            border-radius: 20px;
            color: var(--text);
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            outline: none;
            text-align: center;
            transition: 0.3s;
        }

        #search-input:focus { border-color: var(--blue); max-width: 350px; }

        #sort-select { 
            background: var(--glass); 
            backdrop-filter: blur(15px);
            color: var(--text); 
            border: 1px solid var(--border); 
            padding: 10px 25px; 
            border-radius: 20px; 
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            cursor: pointer;
            appearance: none;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; padding: 20px; max-width: 1400px; margin: 0 auto; }
        
        .card { 
            background: var(--glass) !important; 
            backdrop-filter: blur(20px) saturate(160%); 
            border-radius: 30px; overflow: hidden; 
            border: 1px solid var(--border) !important; 
            transition: transform 0.1s ease-out, opacity 0.5s ease; 
            opacity: 0; transform: translateY(20px); 
            box-shadow: 0 12px 24px rgba(0,0,0,0.06);
            transform-style: preserve-3d;
            will-change: transform;
        }
        .card.show { opacity: 1; transform: translateY(0); }
        
        .fav-btn { position: absolute; top: 15px; right: 15px; background: rgba(0,0,0,0.2); border: none; color: white; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; z-index: 10; backdrop-filter: blur(10px); display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .fav-btn.active { color: #ff4757; background: white; }
        
        .img-box { width: 100%; height: 400px; position: relative; overflow: hidden; cursor: zoom-in; background: rgba(0,0,0,0.02); }
        .card img { width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: opacity 0.6s ease; pointer-events: none; }
        .card img.loaded { opacity: 1; }
        
        .info { padding: 20px; display: flex; gap: 10px; border-top: 1px solid var(--border); transform: translateZ(20px); }
        .download-btn { flex: 2; background: var(--blue); color: white; border: none; padding: 12px; border-radius: 15px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        
        .copy-btn { flex: 1; background: var(--glass); color: var(--text); border: 1px solid var(--border); border-radius: 15px; cursor: pointer; font-weight: 600; }

        #preview-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 10000; align-items: center; justify-content: center; backdrop-filter: blur(25px); flex-direction: column; padding: 20px; }
        .phone-frame { width: 260px; height: 550px; border: 10px solid #111; border-radius: 45px; position: relative; overflow: hidden; background: #000; box-shadow: 0 0 50px rgba(0,0,0,0.5); }
        #modal-img { width: 100%; height: 100%; object-fit: cover; }
        #close-modal { position: absolute; top: 20px; right: 20px; font-size: 40px; color: white; cursor: pointer; }

        #loader { text-align: center; padding: 100px; font-weight: 800; color: var(--blue); letter-spacing: 2px; }
        
        footer { text-align: center; padding: 60px 20px; font-size: 13px; }
        .footer-content { opacity: 0.7; display: flex; flex-direction: column; gap: 10px; align-items: center; }
        .footer-content a { color: var(--text); text-decoration: none; font-weight: 700; transition: 0.3s; }

        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .phone-frame { width: 240px; height: 500px; }
        }
    </style>
</head>
<body>

    <div id="tsparticles"></div>
    
    <div class="top-nav">
        <button class="nav-btn" id="random-btn" title="Surprise Me!">üé≤</button>
        <button class="nav-btn" id="theme-btn" title="Toggle Theme">üåô</button>
    </div>

    <header>
        <h1>Scrape<span>X</span></h1>
        <div class="creator">CREATED BY ASISH</div>
        <p id="greeting">Premium 4K Collection</p>
    </header>

    <div class="controls">
        <input type="text" id="search-input" placeholder="üîç Search Wallpaper ID...">
        <select id="sort-select">
            <option value="new">‚ú® NEWEST FIRST</option>
            <option value="old">‚è≥ OLDEST FIRST</option>
            <option value="fav">‚ù§Ô∏è MY FAVORITES</option> 
        </select>
    </div>

    <div id="loader">SYNCHRONIZING...</div>
    <div class="gallery" id="gallery"></div>

    <div id="preview-modal">
        <span id="close-modal">&times;</span>
        <div class="phone-frame">
            <img id="modal-img" src="">
        </div>
        <div style="margin-top:20px; display:flex; gap:10px; width:260px;">
            <a id="modal-4k" href="#" onclick="celebrate()" target="_blank" style="flex:1; background:var(--blue); color:white; text-align:center; padding:15px; border-radius:20px; text-decoration:none; font-weight:800; font-size:0.9rem;">DOWNLOAD 4K</a>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div style="font-weight: 800; letter-spacing: 1px;">¬© 2026 <span style="color: var(--blue);">SCRAPEX</span> | ASISH</div>
            <a href="sitemap.xml" target="_blank">Sitemap</a>
        </div>
    </footer>

    <script>
        // Particles Config
        tsParticles.load("tsparticles", {
            fpsLimit: 60,
            particles: {
                number: { value: 8, density: { enable: true, value_area: 1000 } },
                color: { value: ["#2563eb", "#a855f7"] },
                shape: { type: "circle" },
                opacity: { value: 0.3 },
                size: { value: { min: 40, max: 100 } },
                move: { enable: true, speed: 1, direction: "none", outModes: { default: "out" } },
            }
        });

        const script_url = 'https://script.google.com/macros/s/AKfycbwNwvh0AEvhLJhLQV-gmCnQxOSI4o2zu4T91bDVpDY_41wWwhn-uHgQ2hbbWUm2mNdz5A/exec';
        let allData = [];
        let favorites = JSON.parse(localStorage.getItem('scrapeX_favs')) || [];

        // 1. Next Level Function: 3D Tilt Effect
        function initTilt() {
            if (window.innerWidth < 1024) return;
            document.querySelectorAll('.card').forEach(card => {
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    const rotateX = (y - centerY) / 15;
                    const rotateY = (centerX - x) / 15;
                    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.05, 1.05, 1.05)`;
                });
                card.addEventListener('mouseleave', () => {
                    card.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg) scale3d(1, 1, 1)`;
                });
            });
        }

        // 2. Next Level Function: Confetti on Download
        function celebrate() {
            const count = 200;
            const defaults = { origin: { y: 0.7 } };
            function fire(particleRatio, opts) {
                confetti(Object.assign({}, defaults, opts, {
                    particleCount: Math.floor(count * particleRatio)
                }));
            }
            fire(0.25, { spread: 26, startVelocity: 55 });
            fire(0.2, { spread: 60 });
            fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
            fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
            fire(0.1, { spread: 120, startVelocity: 45 });
        }

        // 3. Smart Search Function
        document.getElementById('search-input').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allData.filter(img => img.id.toLowerCase().includes(term));
            render(filtered);
        });

        // 4. Wallpaper Randomizer (Shake to Change)
        let lastX, lastY, lastZ;
        let moveCounter = 0;
        window.addEventListener('devicemotion', (e) => {
            let acc = e.accelerationIncludingGravity;
            if (acc && acc.x) {
                let diff = Math.abs(acc.x + acc.y + acc.z - lastX - lastY - lastZ);
                if (diff > 30) {
                    moveCounter++;
                    if (moveCounter > 5) { triggerRandom(); moveCounter = 0; }
                }
                lastX = acc.x; lastY = acc.y; lastZ = acc.z;
            }
        });

        function triggerRandom() {
            if (allData.length) {
                const randomId = allData[Math.floor(Math.random() * allData.length)].id;
                openPreview(randomId);
                if ('vibrate' in navigator) navigator.vibrate(50);
            }
        }
        document.getElementById('random-btn').onclick = triggerRandom;

        // Core Functions
        function render(data) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            data.forEach((img, i) => {
                const card = document.createElement('div');
                card.className = 'card';
                const thumb = `https://drive.google.com/thumbnail?id=${img.id}&sz=w1000`;
                const full = `https://drive.google.com/uc?export=download&id=${img.id}`;
                card.innerHTML = `
                    <button class="fav-btn ${favorites.includes(img.id) ? 'active' : ''}" onclick="event.stopPropagation(); toggleFav('${img.id}', this)">
                        ${favorites.includes(img.id) ? '‚ù§Ô∏è' : '‚ô°'}
                    </button>
                    <div class="img-box" onclick="openPreview('${img.id}')">
                        <img src="${thumb}" onload="this.classList.add('loaded')" loading="lazy">
                    </div>
                    <div class="info">
                        <button class="download-btn" onclick="celebrate(); window.open('${full}', '_blank')">GET 4K</button>
                        <button class="copy-btn" onclick="copyLink('${full}')">üîó</button>
                    </div>`;
                gallery.appendChild(card);
                setTimeout(() => card.classList.add('show'), i * 50);
            });
            initTilt();
        }

        const themeBtn = document.getElementById('theme-btn');
        const updateTheme = (isDark) => {
            document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
            themeBtn.innerText = isDark ? '‚òÄÔ∏è' : 'üåô';
        };
        themeBtn.onclick = () => {
            const isDark = document.documentElement.getAttribute('data-theme') !== 'dark';
            updateTheme(isDark);
            localStorage.setItem('scrapex-theme', isDark ? 'dark' : 'light');
        };
        if (localStorage.getItem('scrapex-theme') === 'dark') updateTheme(true);

        function toggleFav(id, btn) {
            const index = favorites.indexOf(id);
            if (index > -1) { favorites.splice(index, 1); btn.innerHTML = '‚ô°'; btn.classList.remove('active'); }
            else { favorites.push(id); btn.innerHTML = '‚ù§Ô∏è'; btn.classList.add('active'); }
            localStorage.setItem('scrapeX_favs', JSON.stringify(favorites));
        }

        function openPreview(id) { 
            document.getElementById('modal-img').src = `https://drive.google.com/thumbnail?id=${id}&sz=w1000`; 
            document.getElementById('modal-4k').href = `https://drive.google.com/uc?export=download&id=${id}`;
            document.getElementById('preview-modal').style.display = 'flex'; 
            document.body.style.overflow = 'hidden'; 
        }

        document.getElementById('close-modal').onclick = () => {
            document.getElementById('preview-modal').style.display = 'none';
            document.body.style.overflow = 'auto';
        };

        function copyLink(link) {
            navigator.clipboard.writeText(link).then(() => alert('Link Copied!'));
        }

        async function start() {
            try {
                const res = await fetch(`${script_url}?t=${Date.now()}`);
                allData = await res.json();
                document.getElementById('loader').style.display = 'none';
                render(allData);
            } catch (e) { document.getElementById('loader').innerText = "Failed!"; }
        }
        start();

        document.getElementById('sort-select').onchange = (e) => {
            let data = [...allData];
            if (e.target.value === 'old') data.reverse();
            if (e.target.value === 'fav') data = allData.filter(img => favorites.includes(img.id));
            render(data);
        };
    </script>
</body>
