<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>

    <meta charset="UTF-8">

    <title>ScrapeX Wallpapers | Premium 4K Liquid Collection</title>
    <meta name="description" content="Explore and download premium 4K wallpapers from ScrapeX. High-quality backgrounds curated by Asish with a stunning Liquid Glass UI.">
    <meta name="keywords" content="ScrapeX, 4K Wallpapers, Premium Backgrounds, Liquid Glass UI, Wallpapers by Asish, HD Mobile Wallpapers">

    <meta property="og:url" content="https://scrapexwall.github.io/">
    <meta property="og:title" content="ScrapeX Wallpapers | Premium 4K Liquid Collection">
    <meta property="og:description" content="Experience the best 4K wallpapers with a unique Liquid Glass interface.">
    <meta property="og:image" content="./Logo.png">

    <meta name="theme-color" content="#2563eb">
    <link rel="manifest" href="manifest.json">

    <script src="https://cdn.jsdelivr.net/npm/tsparticles-confetti@2.12.0/tsparticles.confetti.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root { 
            --bg: #f0f4f8; 
            --glass: rgba(255, 255, 255, 0.25); 
            --text: #0f172a; 
            --border: rgba(255, 255, 255, 0.6); 
            --blue: #2563eb; 
            --dynamic-hue: 210deg;
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }
        [data-theme="dark"] { 
            --bg: #020617; 
            --glass: rgba(15, 23, 42, 0.5); 
            --text: #f8fafc; 
            --border: rgba(255, 255, 255, 0.1); 
            --blue: #3b82f6; 
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg); 
            color: var(--text); 
            margin: 0; 
            transition: background 0.5s ease; 
            overflow-x: hidden; 
            min-height: 100vh;
            background: linear-gradient(135deg, hsl(var(--dynamic-hue), 25%, 94%) 0%, hsl(calc(var(--dynamic-hue) + 40deg), 30%, 97%) 100%);
            background-attachment: fixed;
            /* Prevents accidental double-tap zoom on some mobile browsers */
            touch-action: manipulation;
        }

        [data-theme="dark"] body {
            background: linear-gradient(135deg, #020617 0%, #0f172a 100%);
        }
        
        #tsparticles { position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: -1; pointer-events: none; }

        .top-nav { position: fixed; top: 20px; right: 20px; z-index: 9999; display: flex; gap: 12px; }
        .nav-btn { 
            background: var(--glass); 
            backdrop-filter: blur(15px); 
            border: 1px solid var(--border); 
            cursor: pointer; width: 46px; height: 46px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; font-size: 1.2rem; 
            color: var(--text); box-shadow: var(--shadow); transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .nav-btn:hover { transform: scale(1.1) rotate(10deg); border-color: var(--blue); }

        /* Counter Circle Style */
        .count-circle {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            width: 46px; height: 46px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.85rem; font-weight: 800; color: var(--blue);
            box-shadow: var(--shadow);
        }
        
        header { text-align: center; padding: 80px 20px 20px; }
        h1 { font-size: 3.5rem; margin: 0; font-weight: 800; letter-spacing: -2px; animation: float 6s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-12px); } }
        h1 span { background: linear-gradient(to right, var(--blue), #8b5cf6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; } 
        
        .creator { font-size: 11px; letter-spacing: 5px; color: var(--blue); font-weight: 800; margin-top: 8px; opacity: 0.8; text-transform: uppercase; }
        #greeting { margin-top: 15px; font-weight: 600; opacity: 0.7; font-size: 1rem; }
        
        .search-box { max-width: 550px; margin: 30px auto; padding: 0 20px; }
        #search-input {
            width: 100%;
            padding: 16px 25px;
            border-radius: 50px;
            border: 1px solid var(--border);
            background: var(--glass);
            backdrop-filter: blur(25px);
            color: var(--text);
            font-size: 1rem;
            font-weight: 600;
            outline: none;
            transition: 0.4s;
            box-shadow: var(--shadow);
            text-align: center;
        }
        #search-input:focus { border-color: var(--blue); transform: scale(1.02); box-shadow: 0 0 25px rgba(37, 99, 235, 0.2); }

        .controls { display: flex; flex-direction: column; align-items: center; gap: 15px; margin-bottom: 40px; padding: 0 20px; }
        #sort-select { 
            background: var(--glass); backdrop-filter: blur(15px); color: var(--text); 
            border: 1px solid var(--border); padding: 12px 25px; border-radius: 50px; 
            cursor: pointer; font-weight: 700; outline: none; transition: 0.3s;
        }

        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; padding: 20px; max-width: 1400px; margin: 0 auto; }
        
        .card { 
            position: relative;
            background: var(--glass); 
            backdrop-filter: blur(25px); 
            border-radius: 35px; overflow: hidden; 
            border: 1px solid var(--border); 
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1); 
            opacity: 0; transform: translateY(30px); 
            box-shadow: var(--shadow);
        }
        .card.show { opacity: 1; transform: translateY(0); }
        .card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 20px 40px rgba(37, 99, 235, 0.15);
            border-color: var(--blue);
        }
        
        .fav-btn, .copy-btn { 
            position: absolute; right: 20px; width: 45px; height: 45px; 
            border-radius: 50%; border: none; cursor: pointer; z-index: 10; 
            backdrop-filter: blur(10px); display: flex; align-items: center; 
            justify-content: center; transition: 0.3s; color: white; background: rgba(0,0,0,0.25);
        }
        .fav-btn { top: 20px; }
        .copy-btn { top: 75px; }
        .fav-btn.active { color: #ff4757; background: white; }
        .fav-btn:hover, .copy-btn:hover { background: var(--blue); transform: scale(1.1); }
        
        .img-box { width: 100%; height: 450px; position: relative; overflow: hidden; cursor: zoom-in; }
        .card img { width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: 1.2s cubic-bezier(0.2, 0, 0.2, 1); }
        .card img.loaded { opacity: 1; }
        .card:hover img { transform: scale(1.1); }
        
        .info { padding: 25px; display: flex; gap: 10px; border-top: 1px solid var(--border); transition: 0.3s; }
        
        .download-btn { 
            flex: 1; background: var(--blue); color: white; border: none; padding: 14px; 
            border-radius: 20px; font-weight: 700; cursor: pointer; transition: 0.3s; 
            text-transform: uppercase; letter-spacing: 1px;
        }
        .download-btn:hover { filter: brightness(1.1); box-shadow: 0 8px 20px rgba(37, 99, 235, 0.4); }

        #preview-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 10000; align-items: center; justify-content: center; backdrop-filter: blur(30px); flex-direction: column; }
        .phone-frame { width: 280px; height: 580px; border: 12px solid #1a1a1a; border-radius: 50px; overflow: hidden; background: #000; box-shadow: 0 0 80px rgba(37, 99, 235, 0.3); }
        #modal-img { width: 100%; height: 100%; object-fit: cover; }
        #close-modal { position: absolute; top: 30px; right: 30px; font-size: 40px; color: white; cursor: pointer; transition: 0.3s; }
        #close-modal:hover { transform: rotate(90deg); color: var(--blue); }

        .dl-options { margin-top: 25px; display: flex; flex-direction: column; gap: 12px; width: 280px; }
        .dl-link { text-decoration: none; padding: 15px; border-radius: 20px; text-align: center; font-weight: 800; font-size: 0.9rem; transition: 0.3s; letter-spacing: 1px; }
        .ultra-btn { background: var(--blue); color: white; }
        .std-btn { background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2); }

        #toast {
            visibility: hidden; min-width: 250px; background-color: var(--blue); color: #fff;
            text-align: center; border-radius: 50px; padding: 15px 30px; position: fixed;
            z-index: 10001; left: 50%; bottom: 30px; transform: translateX(-50%);
            font-weight: 700; box-shadow: 0 15px 35px rgba(0,0,0,0.3); transition: 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55); opacity: 0;
        }
        #toast.show { visibility: visible; opacity: 1; bottom: 50px; }

        #loader { text-align: center; padding: 100px; font-weight: 800; color: var(--blue); font-size: 1.2rem; letter-spacing: 3px; }
        footer { text-align: center; padding: 80px 20px; font-size: 13px; border-top: 1px solid var(--border); margin-top: 50px; }
        .footer-content { opacity: 0.7; display: flex; flex-direction: column; gap: 12px; align-items: center; }

        @media (max-width: 600px) { h1 { font-size: 2.8rem; } .phone-frame { width: 240px; height: 500px; } .gallery { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div id="tsparticles"></div>
    <div id="toast">Message here</div>

    <div class="top-nav">
        <div class="count-circle" id="total-count" title="Total Wallpapers">0</div>
        <button class="nav-btn" id="random-btn" title="Random">üé≤</button>
        <button class="nav-btn" id="theme-btn" title="Theme">üåô</button>
    </div>

    <header>
        <h1><span>SCRAPEX</span></h1> 
        <div class="creator">CREATED BY ASISH</div>
        <p id="greeting">Loading...</p>
    </header>

    <div class="search-box">
        <input type="text" id="search-input" placeholder="Search Wallpapers...">
    </div>

    <div class="controls">
        <select id="sort-select">
            <option value="new">‚ú® NEWEST COLLECTION</option>
            <option value="old">‚è≥ OLDEST COLLECTION</option>
            <option value="fav">‚ù§Ô∏è MY FAVORITES</option> 
        </select>
    </div>

    <div id="loader">SYNCHRONIZING ART...</div>
    <div class="gallery" id="gallery"></div>

    <div id="preview-modal">
        <span id="close-modal">&times;</span>
        <div class="phone-frame">
            <img id="modal-img" src="">
        </div>
        <div class="dl-options">
            <a id="modal-4k" class="dl-link ultra-btn" href="#" onclick="handleDownload('4K')" target="_blank">DOWNLOAD 4K (ULTRA)</a>
            <a id="modal-std" class="dl-link std-btn" href="#" onclick="handleDownload('HD')" target="_blank">DOWNLOAD HD (STD)</a>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div style="font-weight: 800; letter-spacing: 2px;">
                ¬© 2026 <span style="color: var(--blue);">SCRAPEX</span> | ASISH
            </div>
            <a href="sitemap.xml" target="_blank" style="color: var(--text); text-decoration: none; font-weight: 700; opacity: 0.5;">
                Sitemap
            </a>
        </div>
    </footer>

    <script>
        const script_url = 'https://script.google.com/macros/s/AKfycbwNwvh0AEvhLJhLQV-gmCnQxOSI4o2zu4T91bDVpDY_41wWwhn-uHgQ2hbbWUm2mNdz5A/exec';
        let allData = [];
        let favorites = JSON.parse(localStorage.getItem('scrapeX_favs')) || [];

        function showToast(msg) {
            const toast = document.getElementById("toast");
            toast.innerText = msg;
            toast.className = "show";
            setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
        }

        function setGreeting() {
            const hr = new Date().getHours();
            let msg = hr < 12 ? "Good Morning! üåÖ" : hr < 17 ? "Good Afternoon! ‚òÄÔ∏è" : hr < 21 ? "Good Evening! üåÜ" : "Good Night! üåô";
            document.getElementById('greeting').innerText = msg;
        }
        setGreeting();

        function render(data) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            data.forEach((img, i) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <button class="fav-btn ${favorites.includes(img.id) ? 'active' : ''}" onclick="event.stopPropagation(); toggleFav('${img.id}', this)">
                        ${favorites.includes(img.id) ? '‚ù§Ô∏è' : '‚ô°'}
                    </button>
                    <button class="copy-btn" title="Copy URL" onclick="event.stopPropagation(); copyUrl('${img.id}')">üîó</button>
                    <div class="img-box" onclick="openPreview('${img.id}')">
                        <img src="https://drive.google.com/thumbnail?id=${img.id}&sz=w1000" onload="this.classList.add('loaded')" loading="lazy">
                    </div>
                    <div class="info">
                        <button class="download-btn" onclick="openPreview('${img.id}')">DOWNLOAD</button>
                    </div>`;
                gallery.appendChild(card);
                setTimeout(() => card.classList.add('show'), i * 50);
            });
        }

        function copyUrl(id) {
            const url = `https://drive.google.com/uc?export=view&id=${id}`;
            navigator.clipboard.writeText(url).then(() => {
                showToast("Link Copied! üìã");
            });
        }

        function handleDownload(quality) {
            celebrate();
            showToast(`Downloading ${quality} Wallpaper... üì•`);
        }

        document.getElementById('search-input').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allData.filter(img => {
                const fileName = img.name ? img.name.toLowerCase() : "";
                return fileName.includes(term);
            });
            render(filtered);
        });

        function openPreview(id) {
            document.getElementById('modal-img').src = `https://drive.google.com/thumbnail?id=${id}&sz=w1000`; 
            document.getElementById('modal-4k').href = `https://drive.google.com/uc?export=download&id=${id}`;
            document.getElementById('modal-std').href = `https://drive.google.com/thumbnail?id=${id}&sz=w1280`;
            document.getElementById('preview-modal').style.display = 'flex'; 
            document.body.style.overflow = 'hidden'; 
            window.history.pushState({modalOpen: true}, "");
        }

        function closePreview() {
            document.getElementById('preview-modal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        window.onpopstate = () => closePreview();
        document.getElementById('close-modal').onclick = () => window.history.back();

        async function start() {
            try {
                const res = await fetch(`${script_url}?t=${Date.now()}`);
                allData = await res.json();
                document.getElementById('loader').style.display = 'none';
                
                // Update the circle counter here
                document.getElementById('total-count').innerText = allData.length;
                
                render(allData);
            } catch (e) { document.getElementById('loader').innerText = "Sync Failed!"; }
        }
        start();

        function toggleFav(id, btn) {
            const index = favorites.indexOf(id);
            if (index > -1) { 
                favorites.splice(index, 1); btn.innerHTML = '‚ô°'; btn.classList.remove('active'); 
                showToast("Removed from Favorites!");
            }
            else { 
                favorites.push(id); btn.innerHTML = '‚ù§Ô∏è'; btn.classList.add('active'); 
                showToast("Added to Favorites! ‚ù§Ô∏è");
            }
            localStorage.setItem('scrapeX_favs', JSON.stringify(favorites));
        }

        document.getElementById('sort-select').onchange = (e) => {
            let data = [...allData];
            if (e.target.value === 'old') data.reverse();
            if (e.target.value === 'fav') data = allData.filter(img => favorites.includes(img.id));
            render(data);
        };

        const themeBtn = document.getElementById('theme-btn');
        themeBtn.onclick = () => {
            const isDark = document.documentElement.getAttribute('data-theme') !== 'dark';
            document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
            themeBtn.innerText = isDark ? '‚òÄÔ∏è' : 'üåô';
            showToast(`${isDark ? 'Dark' : 'Light'} Mode!`);
        };

        function celebrate() { confetti({ particleCount: 150, spread: 70, origin: { y: 0.7 } }); }

        document.getElementById('random-btn').onclick = () => {
            if(allData.length) {
                openPreview(allData[Math.floor(Math.random() * allData.length)].id);
                showToast("Feeling Lucky! üé≤");
            }
        };

        tsParticles.load("tsparticles", { 
            particles: { 
                number: { value: 8 }, 
                color: { value: "#2563eb" }, 
                opacity: { value: 0.1 }, 
                size: { value: 80 }, 
                move: { enable: true, speed: 0.8 } 
            } 
        });
    </script>
</body>
</html>
