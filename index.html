<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>

    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root { 
            --bg: #f0f4f8; 
            --glass: rgba(255, 255, 255, 0.25); 
            --text: #0f172a; 
            --border: rgba(255, 255, 255, 0.6); 
            --blue: #2563eb; 
            --dynamic-hue: 210deg;
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }
        [data-theme="dark"] { 
            --bg: #020617; 
            --glass: rgba(15, 23, 42, 0.5); 
            --text: #f8fafc; 
            --border: rgba(255, 255, 255, 0.1); 
            --blue: #3b82f6; 
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg); 
            color: var(--text); 
            margin: 0; 
            transition: background 0.5s ease; 
            overflow-x: hidden; 
            min-height: 100vh;
            background: linear-gradient(135deg, hsl(var(--dynamic-hue), 25%, 94%) 0%, hsl(calc(var(--dynamic-hue) + 40deg), 30%, 97%) 100%);
            background-attachment: fixed;
            touch-action: manipulation;
            padding-bottom: 90px;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.04;
            pointer-events: none;
            z-index: 9998;
        }

        [data-theme="dark"] body { background: linear-gradient(135deg, #020617 0%, #0f172a 100%); }
        [data-theme="dark"] body::before { opacity: 0.06; }

        #tsparticles { position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: -1; pointer-events: none; }

        #install-prompt {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-150%);
            width: 90%; max-width: 400px; background: var(--glass); backdrop-filter: blur(25px);
            border: 1px solid var(--border); border-radius: 25px; padding: 15px 20px;
            display: flex; align-items: center; gap: 15px; z-index: 10002;
            box-shadow: var(--shadow); transition: 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #install-prompt.show { transform: translateX(-50%) translateY(0); }
        .prompt-icon { width: 45px; height: 45px; border-radius: 12px; }
        .prompt-text { flex: 1; }
        .prompt-text b { display: block; font-size: 0.9rem; }
        .prompt-text span { font-size: 0.75rem; opacity: 0.7; }
        .install-btn {
            background: var(--blue); color: white; border: none; padding: 8px 15px;
            border-radius: 12px; font-weight: 700; font-size: 0.8rem; cursor: pointer;
        }

        /* Update: Auto-hide bottom nav */
        .bottom-nav {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%); border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 25px; border-radius: 40px; display: flex; gap: 30px; z-index: 9999;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2); width: fit-content;
            transition: transform 0.4s ease;
        }
        .bottom-nav.nav-hidden { transform: translateX(-50%) translateY(120px); }

        [data-theme="dark"] .bottom-nav { background: rgba(15, 23, 42, 0.2); border: 1px solid rgba(255, 255, 255, 0.1); }
        .nav-item {
            font-size: 1.5rem; color: var(--text); cursor: pointer;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); opacity: 0.5;
            background: none; border: none; padding: 8px; display: flex; align-items: center; justify-content: center;
        }
        .nav-item.active { opacity: 1; color: var(--blue); transform: scale(1.2); }

        .page-screen { display: none; }
        .page-screen.active { display: block; animation: screenFade 0.4s ease; }
        @keyframes screenFade { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .top-nav { position: fixed; top: 20px; right: 20px; z-index: 9999; display: flex; gap: 12px; }
        .nav-btn { 
            background: var(--glass); backdrop-filter: blur(15px); border: 1px solid var(--border); 
            cursor: pointer; width: 46px; height: 46px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; font-size: 1.2rem; 
            color: var(--text); box-shadow: var(--shadow); transition: 0.4s;
        }

        .count-circle {
            background: var(--glass); backdrop-filter: blur(15px); border: 1px solid var(--border);
            width: 46px; height: 46px; border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 0.85rem; font-weight: 800; color: var(--blue); box-shadow: var(--shadow);
        }
        
        header { text-align: center; padding: 80px 20px 20px; }
        h1 { font-size: 3.5rem; margin: 0; font-weight: 800; letter-spacing: -2px; animation: float 6s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-12px); } }
        h1 span { background: linear-gradient(to right, var(--blue), #8b5cf6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; } 
        
        .creator { font-size: 11px; letter-spacing: 5px; color: var(--blue); font-weight: 800; margin-top: 8px; opacity: 0.8; text-transform: uppercase; }
        #greeting { margin-top: 15px; font-weight: 600; opacity: 0.7; font-size: 1rem; }
        
        .search-box { max-width: 550px; margin: 30px auto; padding: 0 20px; }
        #search-input {
            width: 100%; padding: 16px 25px; border-radius: 50px; border: 1px solid var(--border);
            background: var(--glass); backdrop-filter: blur(25px); color: var(--text);
            font-size: 1rem; font-weight: 600; outline: none; transition: 0.4s; text-align: center;
        }

        .gallery { 
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 12px; 
            max-width: 1400px; margin: 0 auto; justify-items: center;
        }
        
        /* Update: Shimmer Skeleton */
        .card { 
            width: 100%; position: relative; background: var(--glass); backdrop-filter: blur(25px); 
            border-radius: 20px; overflow: hidden; border: 1px solid var(--border); 
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1); opacity: 0; transform: translateY(30px); 
        }
        .card.show { opacity: 1; transform: translateY(0); }
        .img-box { 
            width: 100%; height: 260px; position: relative; overflow: hidden; cursor: zoom-in;
            background: linear-gradient(90deg, var(--glass) 25%, var(--border) 50%, var(--glass) 75%);
            background-size: 200% 100%; animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
        
        .card img { width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: 1.2s; }
        .card img.loaded { opacity: 1; }
        .img-box.img-ready { animation: none; background: transparent; }
        
        .fav-btn, .copy-btn { 
            position: absolute; right: 10px; width: 35px; height: 35px; border-radius: 50%; 
            border: none; cursor: pointer; z-index: 10; backdrop-filter: blur(10px); 
            display: flex; align-items: center; justify-content: center; color: white; background: rgba(0,0,0,0.25);
        }
        .fav-btn { top: 10px; }
        .copy-btn { top: 50px; }
        .fav-btn.active { color: #ff4757; background: white; }
        .info { padding: 12px; border-top: 1px solid var(--border); }
        .download-btn { width: 100%; background: var(--blue); color: white; border: none; padding: 10px; border-radius: 12px; font-weight: 700; cursor: pointer; font-size: 0.7rem; transition: 0.3s; }

        @media (min-width: 768px) {
            .gallery { grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; padding: 20px; }
            .img-box { height: 450px; }
        }

        #preview-modal { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.4); z-index: 10000; align-items: center; justify-content: center; 
            backdrop-filter: blur(40px); flex-direction: column; 
        }
        .phone-frame { width: 280px; height: 580px; border: 12px solid #1a1a1a; border-radius: 50px; overflow: hidden; background: #000; }
        #modal-img { width: 100%; height: 100%; object-fit: cover; }
        
        #close-modal { 
            position: absolute; top: 30px; right: 30px; font-size: 24px; color: var(--text); 
            cursor: pointer; width: 45px; height: 45px; background: var(--glass); 
            backdrop-filter: blur(15px); border: 1px solid var(--border); 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            box-shadow: var(--shadow); transition: 0.3s;
        }

        .dl-options { margin-top: 25px; display: flex; flex-direction: column; gap: 12px; width: 280px; }
        .dl-link { text-decoration: none; padding: 15px; border-radius: 20px; text-align: center; font-weight: 800; font-size: 0.9rem; transition: 0.3s; }
        .ultra-btn { background: var(--blue); color: white; }
        .std-btn { background: var(--glass); color: var(--text); border: 1px solid var(--border); }

        #toast {
            visibility: hidden; min-width: 250px; background-color: var(--blue); color: #fff;
            text-align: center; border-radius: 50px; padding: 15px 30px; position: fixed;
            z-index: 10001; left: 50%; bottom: 100px; transform: translateX(-50%);
            font-weight: 700; transition: 0.5s; opacity: 0;
        }
        #toast.show { visibility: visible; opacity: 1; }

        #loader { text-align: center; padding: 100px; font-weight: 800; color: var(--blue); letter-spacing: 3px; }
        footer { text-align: center; padding: 40px 20px 100px; font-size: 13px; opacity: 0.6; }
    </style>
</head>
<body>

    <div id="tsparticles"></div>
    <div id="toast">Message here</div>

    <div id="install-prompt">
        <img src="./Logo.png" class="prompt-icon" alt="App Icon">
        <div class="prompt-text">
            <b>ScrapeX App</b>
            <span>Install for better experience</span>
        </div>
        <button class="install-btn" id="prompt-install-btn">INSTALL</button>
    </div>

    <div class="top-nav">
        <div class="count-circle" id="total-count">0</div>
        <button class="nav-btn" id="theme-btn">üåô</button>
    </div>

    <nav class="bottom-nav" id="main-nav">
        <button class="nav-item active" onclick="switchScreen('home', this)">üè†</button>
        <button class="nav-item" onclick="switchScreen('search', this)">üîç</button>
        <button class="nav-item" onclick="switchScreen('fav', this)">‚ù§Ô∏è</button>
    </nav>

    <div id="home-screen" class="page-screen active">
        <header>
            <h1><span>SCRAPEX</span></h1> 
            <div class="creator">CREATED BY ASISH</div>
            <p id="greeting">Loading...</p>
        </header>
        <div id="loader">SYNCHRONIZING ART...</div>
        <div class="gallery" id="gallery"></div>
    </div>

    <div id="search-screen" class="page-screen">
        <header><h2><span>SEARCH</span></h2></header>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Search Wallpapers...">
        </div>
        <div class="gallery" id="search-gallery"></div>
    </div>

    <div id="fav-screen" class="page-screen">
        <header><h2><span>FAVORITES</span></h2></header>
        <div class="gallery" id="fav-gallery"></div>
    </div>

    <div id="preview-modal">
        <span id="close-modal" onclick="closePreview()">&times;</span>
        <div class="phone-frame">
            <img id="modal-img" src="">
        </div>
        <div class="dl-options">
            <a id="modal-4k" class="dl-link ultra-btn" href="#" target="_blank" onclick="handleDownloadFeed(this)">DOWNLOAD 4K</a>
            <a id="modal-std" class="dl-link std-btn" href="#" target="_blank" onclick="handleDownloadFeed(this)">DOWNLOAD HD</a>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div style="margin-bottom: 5px;">
                ¬© 2026 <b>SCRAPEX</b> | ASISH
            </div>
            <div>
                <a href="sitemap.xml" style="color: var(--text); text-decoration: none; font-weight: 700; font-size: 10px; letter-spacing: 2px; opacity: 0.4;">SITEMAP</a>
            </div>
        </div>
    </footer>

    <script>
        const script_url = 'https://script.google.com/macros/s/AKfycbwNwvh0AEvhLJhLQV-gmCnQxOSI4o2zu4T91bDVpDY_41wWwhn-uHgQ2hbbWUm2mNdz5A/exec';
        let allData = [];
        let favorites = JSON.parse(localStorage.getItem('scrapeX_favs')) || [];
        let deferredPrompt;

        // Auto-hide Navigation logic
        let lastScroll = 0;
        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset;
            const nav = document.getElementById('main-nav');
            if (currentScroll > lastScroll && currentScroll > 100) {
                nav.classList.add('nav-hidden');
            } else {
                nav.classList.remove('nav-hidden');
            }
            lastScroll = currentScroll;
        });

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            setTimeout(() => {
                document.getElementById('install-prompt').classList.add('show');
            }, 3000);
        });

        document.getElementById('prompt-install-btn').addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    document.getElementById('install-prompt').classList.remove('show');
                }
                deferredPrompt = null;
            }
        });

        function switchScreen(screenId, btn) {
            document.querySelectorAll('.page-screen').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            document.getElementById(screenId + '-screen').classList.add('active');
            btn.classList.add('active');
            if(screenId === 'fav') render(allData.filter(img => favorites.includes(img.id)), 'fav-gallery');
            if(screenId === 'search') render(allData, 'search-gallery');
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function showToast(msg) {
            const toast = document.getElementById("toast");
            toast.innerText = msg; toast.className = "show";
            setTimeout(() => { toast.className = ""; }, 3000);
        }

        function setGreeting() {
            const hr = new Date().getHours();
            document.getElementById('greeting').innerText = hr < 12 ? "Good Morning! üåÖ" : hr < 17 ? "Good Afternoon! ‚òÄÔ∏è" : "Good Evening! üåÜ";
        }

        function render(data, containerId = 'gallery') {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            if (data.length === 0) {
                container.innerHTML = '<p style="text-align:center; grid-column: 1/-1; opacity:0.5; padding: 50px;">Nothing found here.</p>';
                return;
            }
            data.forEach((img, i) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <button class="fav-btn ${favorites.includes(img.id) ? 'active' : ''}" onclick="toggleFav('${img.id}', this)">‚ù§Ô∏è</button>
                    <div class="img-box">
                        <img src="https://drive.google.com/thumbnail?id=${img.id}&sz=w1000" onload="imageLoaded(this)" onclick="openPreview('${img.id}')" loading="lazy">
                    </div>
                    <div class="info"><button class="download-btn" onclick="openPreview('${img.id}')">DOWNLOAD</button></div>`;
                container.appendChild(card);
                setTimeout(() => card.classList.add('show'), i * 50);
            });
        }

        function imageLoaded(img) {
            img.classList.add('loaded');
            img.parentElement.classList.add('img-ready');
        }

        function handleDownloadFeed(btn) {
            const originalText = btn.innerText;
            btn.innerText = "STARTING...";
            btn.style.opacity = "0.7";
            setTimeout(() => {
                btn.innerText = "SUCCESS ‚úî";
                showToast("Download Initialized!");
                setTimeout(() => {
                    btn.innerText = originalText;
                    btn.style.opacity = "1";
                }, 2000);
            }, 1000);
        }

        function openPreview(id) {
            document.getElementById('modal-img').src = `https://drive.google.com/thumbnail?id=${id}&sz=w1000`; 
            document.getElementById('modal-4k').href = `https://drive.google.com/uc?export=download&id=${id}`;
            document.getElementById('modal-std').href = `https://drive.google.com/thumbnail?id=${id}&sz=w1280`;
            document.getElementById('preview-modal').style.display = 'flex'; 
            document.body.style.overflow = 'hidden'; 
        }

        function closePreview() {
            document.getElementById('preview-modal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function toggleFav(id, btn) {
            const index = favorites.indexOf(id);
            if (index > -1) { favorites.splice(index, 1); btn.classList.remove('active'); showToast("Removed from Favorites!"); }
            else { favorites.push(id); btn.classList.add('active'); showToast("Added to Favorites! ‚ù§Ô∏è"); }
            localStorage.setItem('scrapeX_favs', JSON.stringify(favorites));
        }

        document.getElementById('search-input').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allData.filter(img => (img.name || "").toLowerCase().includes(term));
            render(filtered, 'search-gallery');
        });

        async function start() {
            try {
                const res = await fetch(`${script_url}?t=${Date.now()}`);
                allData = await res.json();
                document.getElementById('loader').style.display = 'none';
                document.getElementById('total-count').innerText = allData.length;
                render(allData);
                setGreeting();
            } catch (e) { document.getElementById('loader').innerText = "Sync Failed!"; }
        }

        document.getElementById('theme-btn').onclick = () => {
            const isDark = document.documentElement.getAttribute('data-theme') !== 'dark';
            document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
            document.getElementById('theme-btn').innerText = isDark ? '‚òÄÔ∏è' : 'üåô';
        };

        tsParticles.load("tsparticles", { particles: { number: { value: 6 }, move: { enable: true, speed: 0.8 }, opacity: { value: 0.1 } } });
        start();
    </script>
</body>
</html>
