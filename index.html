<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>ScrapeX Wallpapers | Premium 4K Liquid Collection</title>
    <meta name="description" content="Explore and download premium 4K wallpapers from ScrapeX. High-quality backgrounds curated by Asish with a stunning Liquid Glass UI.">
    <meta name="keywords" content="ScrapeX, 4K Wallpapers, Premium Backgrounds, Liquid Glass UI, Wallpapers by Asish, HD Mobile Wallpapers">
    <meta name="author" content="Asish">
    <link rel="canonical" href="https://scrapexwall.github.io/">

    <meta name="google-site-verification" content="cc74590bdad7369b" />

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://scrapexwall.github.io/">
    <meta property="og:title" content="ScrapeX Wallpapers | Premium 4K Liquid Collection">
    <meta property="og:description" content="Experience the best 4K wallpapers with a unique Liquid Glass interface.">
    <meta property="og:image" content="./Logo.png">

    <meta name="theme-color" content="#2563eb">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="./Logo.png">

    <script src="https://cdn.jsdelivr.net/npm/tsparticles-confetti@2.12.0/tsparticles.confetti.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/preset-links@2.12.0/tsparticles.preset.links.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root { 
            --bg: #f0f4f8; 
            --glass: rgba(255, 255, 255, 0.22); 
            --text: #0f172a; 
            --border: rgba(255, 255, 255, 0.5); 
            --blue: #2563eb; 
            --dynamic-hue: 210deg;
        }
        [data-theme="dark"] { 
            --bg: #020617; 
            --glass: rgba(15, 23, 42, 0.4); 
            --text: #f8fafc; 
            --border: rgba(255, 255, 255, 0.1); 
            --blue: #3b82f6; 
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg); 
            color: var(--text); 
            margin: 0; 
            transition: background 0.4s linear; 
            overflow-x: hidden; 
            min-height: 100vh;
            background: linear-gradient(135deg, hsl(var(--dynamic-hue), 25%, 94%) 0%, hsl(calc(var(--dynamic-hue) + 40deg), 30%, 97%) 100%);
            background-attachment: fixed;
            -webkit-font-smoothing: antialiased;
        }

        [data-theme="dark"] body {
            background: linear-gradient(135deg, hsl(var(--dynamic-hue), 80%, 3%) 0%, hsl(calc(var(--dynamic-hue) + 30deg), 70%, 7%) 100%);
        }
        
        #tsparticles { position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: -1; pointer-events: none; }

        .top-nav { position: fixed; top: 20px; right: 20px; z-index: 9999; display: flex; gap: 12px; }
        
        .nav-btn { 
            background: var(--glass); 
            backdrop-filter: blur(15px); 
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--border); 
            cursor: pointer; width: 46px; height: 46px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; font-size: 1.2rem; 
            transition: 0.3s; color: var(--text); 
            box-shadow: 0 8px 20px rgba(0,0,0,0.05); 
        }
        
        header { text-align: center; padding: 70px 20px 30px; }
        h1 { font-size: 3.2rem; margin: 0; font-weight: 800; letter-spacing: -1.5px; }
        h1 span { color: var(--blue); }
        .creator { font-size: 10px; letter-spacing: 4px; color: var(--blue); font-weight: 800; margin-top: 5px; opacity: 0.8; }
        
        /* Updated Sort Section Styles */
        .controls { 
            text-align: center; 
            margin-bottom: 30px; 
            padding: 0 20px;
        }

        #sort-select { 
            background: var(--glass); 
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            color: var(--text); 
            border: 1px solid var(--border); 
            padding: 12px 25px; 
            border-radius: 20px; 
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 0.85rem;
            cursor: pointer;
            outline: none;
            appearance: none;
            -webkit-appearance: none;
            box-shadow: 0 8px 32px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            text-align: center;
            letter-spacing: 0.5px;
        }

        #sort-select:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.3);
            border-color: var(--blue);
        }

        #sort-select option {
            background: var(--bg);
            color: var(--text);
            font-weight: 600;
        }

        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; padding: 20px; max-width: 1400px; margin: 0 auto; }
        
        .card { 
            background: var(--glass) !important; 
            backdrop-filter: blur(20px) saturate(160%); 
            -webkit-backdrop-filter: blur(20px) saturate(160%);
            border-radius: 30px; overflow: hidden; 
            border: 1px solid var(--border) !important; 
            transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1), opacity 0.5s ease; 
            opacity: 0; transform: translateY(20px) translateZ(0); 
            box-shadow: 0 12px 24px rgba(0,0,0,0.06);
            will-change: transform; 
        }
        .card.show { opacity: 1; transform: translateY(0) translateZ(0); }
        .card:hover { transform: translateY(-10px) scale(1.02); }
        
        .fav-btn { position: absolute; top: 15px; right: 15px; background: rgba(0,0,0,0.2); border: none; color: white; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; z-index: 10; backdrop-filter: blur(10px); display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .fav-btn.active { color: #ff4757; background: white; }
        
        .img-box { width: 100%; height: 400px; position: relative; overflow: hidden; cursor: zoom-in; background: rgba(0,0,0,0.02); }
        .card img { width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: opacity 0.6s ease; }
        .card img.loaded { opacity: 1; }
        
        .info { padding: 20px; display: flex; gap: 10px; border-top: 1px solid var(--border); }
        .download-btn { flex: 2; background: var(--blue); color: white; border: none; padding: 12px; border-radius: 15px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .dl-menu { 
            display: none; position: absolute; bottom: 120%; left: 0; width: 100%; 
            background: var(--glass); backdrop-filter: blur(25px); border: 1px solid var(--border); 
            border-radius: 20px; box-shadow: 0 15px 30px rgba(0,0,0,0.2); z-index: 100; overflow: hidden;
        }
        .dl-menu.active { display: block; }
        .dl-item { padding: 15px; font-size: 0.85rem; font-weight: 700; color: var(--text); text-decoration: none; display: flex; justify-content: space-between; border-bottom: 1px solid var(--border); }
        .dl-item:hover { background: var(--blue); color: white; }

        .copy-btn { flex: 1; background: var(--glass); color: var(--text); border: 1px solid var(--border); border-radius: 15px; cursor: pointer; font-weight: 600; }

        #preview-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 10000; align-items: center; justify-content: center; backdrop-filter: blur(25px); flex-direction: column; padding: 20px; }
        .phone-frame { width: 260px; height: 550px; border: 10px solid #111; border-radius: 45px; position: relative; overflow: hidden; background: #000; box-shadow: 0 0 50px rgba(0,0,0,0.5); }
        #modal-img { width: 100%; height: 100%; object-fit: cover; }
        #close-modal { position: absolute; top: 20px; right: 20px; font-size: 40px; color: white; cursor: pointer; }

        #loader { text-align: center; padding: 100px; font-weight: 800; color: var(--blue); letter-spacing: 2px; }
        
        footer { 
            text-align: center; 
            padding: 60px 20px; 
            font-size: 13px; 
        }
        .footer-content {
            opacity: 0.7;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }
        .footer-links {
            display: flex;
            gap: 20px;
        }
        .footer-links a {
            color: var(--text);
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
            border-bottom: 1px solid transparent;
        }
        .footer-links a:hover {
            color: var(--blue);
            border-bottom: 1px solid var(--blue);
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .gallery { gap: 15px; padding: 10px; }
            .phone-frame { width: 240px; height: 500px; }
        }
    </style>
</head>
<body>

    <div id="tsparticles"></div>
    
    <div class="top-nav">
        <button class="nav-btn" id="random-btn" title="Surprise Me!">üé≤</button>
        <button class="nav-btn" id="theme-btn" title="Toggle Theme">üåô</button>
    </div>

    <header>
        <h1>Scrape<span>X</span></h1>
        <div class="creator">CREATED BY ASISH</div>
        <p id="greeting">Premium 4K Collection</p>
    </header>

    <div class="controls">
        <select id="sort-select">
            <option value="new">‚ú® NEWEST FIRST</option>
            <option value="old">‚è≥ OLDEST FIRST</option>
            <option value="fav">‚ù§Ô∏è MY FAVORITES</option> 
        </select>
    </div>

    <div id="loader">SYNCHRONIZING...</div>
    <div class="gallery" id="gallery"></div>

    <div id="preview-modal">
        <span id="close-modal">&times;</span>
        <div class="phone-frame">
            <img id="modal-img" src="">
        </div>
        <div style="margin-top:20px; display:flex; gap:10px; width:260px;">
            <a id="modal-4k" href="#" target="_blank" style="flex:1; background:var(--blue); color:white; text-align:center; padding:15px; border-radius:20px; text-decoration:none; font-weight:800; font-size:0.9rem;">DOWNLOAD 4K</a>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div style="font-weight: 800; letter-spacing: 1px;">¬© 2026 SCRAPEX | ASISH</div>
            <div class="footer-links">
                <a href="sitemap.xml" target="_blank">Sitemap</a>
                <a href="https://github.com/scrapexwall" target="_blank">GitHub</a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    <script>
        // Smooth Particles Configuration
        tsParticles.load("tsparticles", {
            fpsLimit: 60,
            particles: {
                number: { value: 8, density: { enable: true, value_area: 1000 } },
                color: { value: ["#2563eb", "#a855f7"] },
                shape: { type: "circle" },
                opacity: { value: 0.3 },
                size: { value: { min: 40, max: 100 } },
                move: { 
                    enable: true, 
                    speed: 1, 
                    direction: "none", 
                    outModes: { default: "out" }
                },
            },
            interactivity: { events: { resize: true } },
            detectsOn: "window"
        });

        // Dynamic Hue on Scroll
        let lastScroll = 0;
        window.addEventListener('scroll', () => {
            const now = Date.now();
            if (now - lastScroll < 50) return;
            lastScroll = now;
            const scrollPercent = window.scrollY / (document.documentElement.scrollHeight - window.innerHeight);
            document.documentElement.style.setProperty('--dynamic-hue', (210 + (scrollPercent * 60)) + 'deg');
        });

        const script_url = 'https://script.google.com/macros/s/AKfycbwNwvh0AEvhLJhLQV-gmCnQxOSI4o2zu4T91bDVpDY_41wWwhn-uHgQ2hbbWUm2mNdz5A/exec';
        let allData = [];
        let favorites = JSON.parse(localStorage.getItem('scrapeX_favs')) || [];

        // Theme Toggle Logic
        const themeBtn = document.getElementById('theme-btn');
        const updateTheme = (isDark) => {
            document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
            themeBtn.innerText = isDark ? '‚òÄÔ∏è' : 'üåô';
        };

        themeBtn.onclick = () => {
            const isDark = document.documentElement.getAttribute('data-theme') !== 'dark';
            updateTheme(isDark);
            localStorage.setItem('scrapex-theme', isDark ? 'dark' : 'light');
        };

        if (localStorage.getItem('scrapex-theme') === 'dark') updateTheme(true);

        // Enhanced Render Function with Dynamic Alt Text
        function render(data) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            
            if (data.length === 0) {
                gallery.innerHTML = '<p style="text-align:center; grid-column: 1/-1; padding: 50px; opacity:0.6;">No wallpapers found.</p>';
                return;
            }

            data.forEach((img, i) => {
                const card = document.createElement('div');
                card.className = 'card';
                const thumb = `https://drive.google.com/thumbnail?id=${img.id}&sz=w1000`;
                const full = `https://drive.google.com/uc?export=download&id=${img.id}`;
                const hd = `https://drive.google.com/thumbnail?id=${img.id}&sz=w1920`;
                
                // SEO-friendly Dynamic Alt Text
                const seoAlt = `ScrapeX Premium 4K Liquid Wallpaper - Exclusive Collection No. ${i + 1} by Asish`;

                card.innerHTML = `
                    <button class="fav-btn ${favorites.includes(img.id) ? 'active' : ''}" 
                            onclick="event.stopPropagation(); toggleFav('${img.id}', this)">
                        ${favorites.includes(img.id) ? '‚ù§Ô∏è' : '‚ô°'}
                    </button>
                    <div class="img-box" onclick="openPreview('${img.id}')">
                        <img src="${thumb}" 
                             onload="this.classList.add('loaded')" 
                             alt="${seoAlt}" 
                             loading="lazy">
                    </div>
                    <div class="info">
                        <div style="position:relative; flex:2;">
                            <button class="download-btn" onclick="toggleDlMenu('${img.id}')">DOWNLOAD ‚ñæ</button>
                            <div class="dl-menu" id="menu-${img.id}">
                                <a href="${full}" target="_blank" class="dl-item">Ultra HD <span>4K</span></a>
                                <a href="${hd}" target="_blank" class="dl-item">Balanced <span>1080p</span></a>
                            </div>
                        </div>
                        <button class="copy-btn" onclick="copyLink('${full}')">LINK</button>
                    </div>`;
                
                gallery.appendChild(card);
                
                requestAnimationFrame(() => {
                    setTimeout(() => card.classList.add('show'), i * 40);
                });
            });
        }

        function toggleDlMenu(id) {
            const menu = document.getElementById(`menu-${id}`);
            document.querySelectorAll('.dl-menu').forEach(m => { 
                if(m !== menu) m.classList.remove('active');
            });
            menu.classList.toggle('active');
        }

        function copyLink(link) {
            navigator.clipboard.writeText(link).then(() => {
                alert('Download link copied!');
            });
        }

        function toggleFav(id, btn) {
            const index = favorites.indexOf(id);
            if (index > -1) {
                favorites.splice(index, 1);
                btn.classList.remove('active');
                btn.innerHTML = '‚ô°';
            } else {
                favorites.push(id);
                btn.classList.add('active');
                btn.innerHTML = '‚ù§Ô∏è';
            }
            localStorage.setItem('scrapeX_favs', JSON.stringify(favorites));
        }

        function openPreview(id) { 
            document.getElementById('modal-img').src = `https://drive.google.com/thumbnail?id=${id}&sz=w1000`; 
            document.getElementById('modal-4k').href = `https://drive.google.com/uc?export=download&id=${id}`;
            document.getElementById('preview-modal').style.display = 'flex'; 
            document.body.style.overflow = 'hidden'; 
        }

        document.getElementById('close-modal').onclick = () => {
            document.getElementById('preview-modal').style.display = 'none';
            document.body.style.overflow = 'auto';
        };

        async function start() {
            try {
                const res = await fetch(`${script_url}?t=${Date.now()}`);
                allData = await res.json();
                document.getElementById('loader').style.display = 'none';
                render(allData);
            } catch (e) { 
                document.getElementById('loader').innerText = "Connection Failed!";
            }
        }
        start();

        document.getElementById('sort-select').onchange = (e) => {
            let displayData = [...allData];
            if (e.target.value === 'old') displayData.reverse();
            else if (e.target.value === 'fav') displayData = allData.filter(img => favorites.includes(img.id));
            render(displayData);
        };

        document.getElementById('random-btn').onclick = () => {
            if (allData.length) openPreview(allData[Math.floor(Math.random() * allData.length)].id);
        };

        window.onclick = (e) => {
            if (!e.target.matches('.download-btn')) {
                document.querySelectorAll('.dl-menu').forEach(m => m.classList.remove('active'));
            }
            if (e.target == document.getElementById('preview-modal')) {
                document.getElementById('preview-modal').style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        };
    </script>
</body>
</html>
