<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>ScrapeX Wallpapers | Premium 4K Liquid Collection</title>
    <meta name="description" content="Explore and download premium 4K wallpapers from ScrapeX. High-quality backgrounds curated by Asish with a stunning Liquid Glass UI.">
    <meta name="keywords" content="ScrapeX, 4K Wallpapers, Premium Backgrounds, Liquid Glass UI, Wallpapers by Asish, HD Mobile Wallpapers">
    <meta name="author" content="Asish">
    <link rel="canonical" href="https://scrapexwall.github.io/">

    <meta name="google-site-verification" content="cc74590bdad7369b" />

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://scrapexwall.github.io/">
    <meta property="og:title" content="ScrapeX Wallpapers | Premium 4K Liquid Collection">
    <meta property="og:description" content="Experience the best 4K wallpapers with a unique Liquid Glass interface.">
    <meta property="og:image" content="./Logo.png">

    <meta name="theme-color" content="#2563eb">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="./Logo.png">

    <script src="https://cdn.jsdelivr.net/npm/tsparticles-confetti@2.12.0/tsparticles.confetti.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/preset-links@2.12.0/tsparticles.preset.links.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root { 
            --bg: #f0f4f8; 
            --glass: rgba(255, 255, 255, 0.25); 
            --text: #0f172a; 
            --border: rgba(255, 255, 255, 0.7); 
            --blue: #2563eb; 
            --dynamic-hue: 210deg;
        }
        [data-theme="dark"] { 
            --bg: #020617; 
            --glass: rgba(15, 23, 42, 0.5); 
            --text: #f8fafc; 
            --border: rgba(255, 255, 255, 0.15); 
            --blue: #3b82f6; 
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg); 
            color: var(--text); 
            margin: 0; 
            transition: background 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
            overflow-x: hidden; 
            min-height: 100vh;
            background: linear-gradient(135deg, hsl(var(--dynamic-hue), 30%, 92%) 0%, hsl(calc(var(--dynamic-hue) + 40deg), 40%, 96%) 100%);
            background-attachment: fixed;
        }

        [data-theme="dark"] body {
            background: linear-gradient(135deg, hsl(var(--dynamic-hue), 80%, 4%) 0%, hsl(calc(var(--dynamic-hue) + 30deg), 70%, 8%) 100%);
        }
        
        #tsparticles { position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: -1; }

        .top-nav { position: fixed; top: 20px; right: 20px; z-index: 9999; display: flex; gap: 12px; }
        
        .nav-btn { 
            background: var(--glass); 
            backdrop-filter: blur(30px) saturate(200%); 
            -webkit-backdrop-filter: blur(30px) saturate(200%);
            border: 1px solid var(--border); 
            cursor: pointer; width: 48px; height: 48px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; font-size: 1.3rem; 
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); color: var(--text); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1), inset 0 0 15px rgba(255,255,255,0.2); 
        }
        .nav-btn:active { transform: scale(0.9); }
        
        header { text-align: center; padding: 80px 20px 40px; position: relative; }
        h1 { font-size: 3.5rem; margin: 0; font-weight: 800; letter-spacing: -2px; text-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        h1 span { color: var(--blue); }
        .creator { font-size: 11px; letter-spacing: 4px; color: var(--blue); font-weight: 800; margin-top: 5px; text-transform: uppercase; }
        
        .controls { max-width: 1400px; margin: 20px auto; padding: 0 20px; display: flex; justify-content: flex-end; }
        #sort-select { 
            background: var(--glass); color: var(--text); backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--border); padding: 12px 15px; border-radius: 15px; 
            font-weight: 600; cursor: pointer; outline: none; box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }
        
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; padding: 20px; max-width: 1400px; margin: 0 auto; }
        
        .card { 
            background: var(--glass) !important; 
            backdrop-filter: blur(40px) saturate(220%) contrast(110%); 
            -webkit-backdrop-filter: blur(40px) saturate(220%) contrast(110%);
            border-radius: 35px; overflow: hidden; 
            border: 1px solid var(--border) !important; 
            transition: 0.5s cubic-bezier(0.2, 0.8, 0.2, 1); 
            opacity: 0; transform: translateY(30px); 
            box-shadow: 0 20px 40px rgba(0,0,0,0.12), inset 0 0 20px rgba(255,255,255,0.15);
            position: relative;
        }
        .card.show { opacity: 1; transform: translateY(0); }
        .card:hover { transform: translateY(-15px); border-color: rgba(255,255,255,1) !important; box-shadow: 0 30px 60px rgba(0,0,0,0.2); }
        
        .fav-btn { position: absolute; top: 15px; right: 15px; background: rgba(0,0,0,0.3); border: none; color: white; width: 42px; height: 42px; border-radius: 50%; cursor: pointer; z-index: 10; font-size: 1.2rem; transition: 0.3s; backdrop-filter: blur(15px); display: flex; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.2); }
        .fav-btn.active { color: #ff4757; background: white; }
        
        .img-box { width: 100%; height: 420px; position: relative; overflow: hidden; cursor: zoom-in; }
        .card img { width: 100%; height: 100%; object-fit: cover; transition: 0.8s ease; opacity: 0; filter: blur(20px); }
        .card:hover img { transform: scale(1.08); }
        .card img.loaded { opacity: 1; filter: blur(0); }
        
        .info { padding: 25px; display: flex; gap: 12px; position: relative; background: rgba(255,255,255,0.1); border-top: 1px solid var(--border); }
        
        .dl-container { position: relative; flex: 2; }
        .download-btn { width: 100%; background: var(--blue); color: white; border: none; padding: 15px; border-radius: 20px; font-weight: 700; cursor: pointer; transition: 0.3s; box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3); }
        
        .dl-menu { 
            display: none; position: absolute; bottom: 125%; left: 0; width: 100%; 
            background: var(--glass); backdrop-filter: blur(40px) saturate(200%); border: 1px solid var(--border); 
            border-radius: 25px; box-shadow: 0 25px 50px rgba(0,0,0,0.3); z-index: 100; overflow: hidden;
        }
        .dl-menu.active { display: block; animation: glassSlide 0.4s ease; }
        @keyframes glassSlide { from { transform: translateY(15px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .dl-item { padding: 18px; font-size: 0.9rem; font-weight: 700; color: var(--text); text-decoration: none; display: flex; justify-content: space-between; transition: 0.2s; }
        .dl-item:hover { background: var(--blue); color: white; }

        .copy-btn { flex: 1; background: var(--glass); color: var(--text); border: 1px solid var(--border); padding: 12px; border-radius: 20px; cursor: pointer; font-weight: 600; backdrop-filter: blur(15px); transition: 0.3s; }

        #preview-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.75); z-index: 10000; align-items: center; justify-content: center; backdrop-filter: blur(50px) saturate(180%); flex-direction: column; padding: 20px; }
        .phone-frame { width: 280px; height: 580px; border: 14px solid #1a1a1a; border-radius: 55px; position: relative; overflow: hidden; box-shadow: 0 0 100px rgba(0,0,0,0.7); background: #000; }
        #modal-img { width: 100%; height: 100%; object-fit: cover; }
        .phone-time { position: absolute; top: 45px; width: 100%; text-align: center; color: white; font-size: 3.5rem; font-weight: 200; text-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        #close-modal { position: absolute; top: 30px; right: 30px; font-size: 45px; color: white; cursor: pointer; z-index: 10001; transition: 0.3s; }
        #close-modal:hover { transform: scale(1.2) rotate(90deg); }

        .modal-actions { margin-top: 30px; display: flex; flex-direction: column; align-items: center; gap: 15px; width: 100%; max-width: 300px; }
        .modal-dl-btn { background: var(--blue); color: white; text-decoration: none; padding: 16px 35px; border-radius: 25px; font-weight: 800; width: 100%; text-align: center; box-shadow: 0 15px 35px rgba(37, 99, 235, 0.4); transition: 0.3s; }
        .modal-dl-secondary { background: rgba(255,255,255,0.15); color: white; text-decoration: none; padding: 12px 25px; border-radius: 20px; font-size: 0.9rem; width: 85%; text-align: center; border: 1px solid rgba(255,255,255,0.3); backdrop-filter: blur(10px); }

        #loader { text-align: center; padding: 120px; font-weight: 800; color: var(--blue); letter-spacing: 4px; font-size: 1.3rem; }
        
        footer { text-align: center; padding: 60px 20px; font-size: 13px; font-weight: 600; color: var(--text); opacity: 0.7; letter-spacing: 1px; border-top: 1px solid var(--border); }
        footer a { color: var(--blue); text-decoration: none; font-weight: 700; margin-left: 10px; }

        @media (max-width: 600px) {
            h1 { font-size: 2.8rem; }
            .phone-frame { width: 260px; height: 530px; }
            .gallery { gap: 25px; padding: 15px; }
        }
    </style>
</head>
<body>

    <div id="tsparticles"></div>
    
    <div class="top-nav">
        <button class="nav-btn" id="random-btn" title="Surprise Me!">üé≤</button>
        <button class="nav-btn" id="theme-btn" title="Toggle Theme">üåô</button>
    </div>

    <header>
        <h1>Scrape<span>X</span></h1>
        <div class="creator">CREATED BY ASISH</div>
        <p id="greeting">Connecting to Server...</p>
    </header>

    <div class="controls">
        <select id="sort-select">
            <option value="new">Newest First</option>
            <option value="old">Oldest First</option>
            <option value="fav">‚ù§Ô∏è Favorites</option> 
        </select>
    </div>

    <div id="loader">SYNCHRONIZING...</div>
    <div class="gallery" id="gallery"></div>

    <div id="preview-modal">
        <span id="close-modal">&times;</span>
        <div class="phone-frame">
            <div class="phone-time" id="phone-time">12:00</div>
            <img id="modal-img" src="">
        </div>
        <div class="modal-actions">
            <a id="modal-4k" href="#" target="_blank" class="modal-dl-btn">DOWNLOAD 4K</a>
            <a id="modal-1080" href="#" target="_blank" class="modal-dl-secondary">Download 1080p</a>
        </div>
    </div>

    <footer>
        ¬© 2026 SCRAPEX | PREMIUM 4K COLLECTION | 
        <a href="sitemap.xml" target="_blank">Sitemap</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    <script>
        // PWA registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').catch(err => console.log('SW failed', err));
            });
        }

        // Scroll Dynamic Hue
        window.addEventListener('scroll', () => {
            const scrollPercent = window.scrollY / (document.documentElement.scrollHeight - window.innerHeight);
            const hue = 210 + (scrollPercent * 80); 
            document.documentElement.style.setProperty('--dynamic-hue', hue + 'deg');
        });

        // Advanced Liquid Bubble Effect
        tsParticles.load("tsparticles", {
            particles: {
                number: { value: 12, density: { enable: true, value_area: 800 } },
                color: { value: ["#2563eb", "#60a5fa", "#a855f7", "#ec4899"] },
                shape: { type: "circle" },
                opacity: { 
                    value: 0.4, 
                    random: true,
                    anim: { enable: true, speed: 1, opacity_min: 0.1, sync: false }
                },
                size: { 
                    value: { min: 60, max: 130 }, 
                    random: true,
                    anim: { enable: true, speed: 2, size_min: 40, sync: false }
                },
                move: { 
                    enable: true, 
                    speed: 1.2, 
                    direction: "none", 
                    random: true, 
                    outModes: { default: "out" },
                    attract: { enable: true, rotateX: 600, rotateY: 1200 }
                },
            },
            interactivity: {
                detectsOn: "canvas",
                events: {
                    onHover: { enable: true, mode: "bubble" },
                    resize: true
                },
                modes: {
                    bubble: { distance: 250, size: 160, duration: 2, opacity: 0.5 }
                }
            },
            retina_detect: true
        });

        const script_url = 'https://script.google.com/macros/s/AKfycbwNwvh0AEvhLJhLQV-gmCnQxOSI4o2zu4T91bDVpDY_41wWwhn-uHgQ2hbbWUm2mNdz5A/exec';
        let allData = [];
        let favorites = JSON.parse(localStorage.getItem('scrapeX_favs')) || [];

        const themeBtn = document.getElementById('theme-btn');
        themeBtn.onclick = () => {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            document.documentElement.setAttribute('data-theme', isDark ? 'light' : 'dark');
            themeBtn.innerText = isDark ? 'üåô' : '‚òÄÔ∏è';
            localStorage.setItem('scrapex-theme', isDark ? 'light' : 'dark');
        };

        if (localStorage.getItem('scrapex-theme') === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            themeBtn.innerText = '‚òÄÔ∏è';
        }

        document.getElementById('random-btn').onclick = () => {
            if (allData.length > 0) {
                const randomImg = allData[Math.floor(Math.random() * allData.length)];
                openPreview(randomImg.id);
                const btn = document.getElementById('random-btn');
                btn.style.transform = "rotate(360deg)";
                setTimeout(() => btn.style.transform = "rotate(0deg)", 500);
            }
        };

        function render(data) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = data.length ? '' : '<p style="text-align:center;width:100%;padding:50px;opacity:0.5;">No wallpapers found!</p>';
            
            data.forEach((img, i) => {
                const card = document.createElement('div');
                card.className = 'card';
                const thumb = `https://drive.google.com/thumbnail?id=${img.id}&sz=w1000`;
                const full = `https://drive.google.com/uc?export=download&id=${img.id}`;
                const hd = `https://drive.google.com/thumbnail?id=${img.id}&sz=w1920`;
                
                card.innerHTML = `
                    <button class="fav-btn ${favorites.includes(img.id) ? 'active' : ''}" onclick="event.stopPropagation(); toggleFav('${img.id}', this)">
                        ${favorites.includes(img.id) ? '‚ù§Ô∏è' : '‚ô°'}
                    </button>
                    <div class="img-box" onclick="openPreview('${img.id}')">
                        <img src="${thumb}" class="progressive-img" onload="this.classList.add('loaded')" alt="Wallpaper">
                    </div>
                    <div class="info">
                        <div class="dl-container">
                            <button class="download-btn" onclick="toggleDlMenu('${img.id}')">DOWNLOAD ‚ñæ</button>
                            <div class="dl-menu" id="menu-${img.id}">
                                <a href="${full}" target="_blank" class="dl-item">Ultra HD <span>4K</span></a>
                                <a href="${hd}" target="_blank" class="dl-item">Balanced <span>1080p</span></a>
                            </div>
                        </div>
                        <button class="copy-btn" onclick="copyLink('${full}')">COPY</button>
                    </div>`;
                gallery.appendChild(card);
                setTimeout(() => card.classList.add('show'), i * 60);
            });
        }

        function copyLink(link) {
            navigator.clipboard.writeText(link).then(() => alert('Link Copied!'));
        }

        function toggleDlMenu(id) {
            const menu = document.getElementById(`menu-${id}`);
            document.querySelectorAll('.dl-menu').forEach(m => { if(m !== menu) m.classList.remove('active') });
            menu.classList.toggle('active');
        }

        function toggleFav(id, btn) {
            const index = favorites.indexOf(id);
            if (index > -1) { favorites.splice(index, 1); btn.classList.remove('active'); btn.innerHTML = '‚ô°'; }
            else { favorites.push(id); btn.classList.add('active'); btn.innerHTML = '‚ù§Ô∏è'; }
            localStorage.setItem('scrapeX_favs', JSON.stringify(favorites));
        }

        async function start() {
            try {
                const res = await fetch(`${script_url}?t=${Date.now()}`);
                allData = await res.json();
                document.getElementById('loader').style.display = 'none';
                document.getElementById('greeting').innerText = "Premium 4K Wallpapers";
                render(allData);
            } catch (e) { document.getElementById('loader').innerText = "Connection Failed!"; }
        }
        start();

        function openPreview(id) { 
            const thumbUrl = `https://drive.google.com/thumbnail?id=${id}&sz=w1000`;
            const download4k = `https://drive.google.com/uc?export=download&id=${id}`;
            const download1080 = `https://drive.google.com/thumbnail?id=${id}&sz=w1920`;

            document.getElementById('modal-img').src = thumbUrl; 
            document.getElementById('modal-4k').href = download4k;
            document.getElementById('modal-1080').href = download1080;
            
            document.getElementById('preview-modal').style.display = 'flex'; 
            updateTime();
        }

        function updateTime() {
            const now = new Date();
            document.getElementById('phone-time').innerText = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
        }

        document.getElementById('close-modal').onclick = () => document.getElementById('preview-modal').style.display = 'none';
        
        window.onclick = (e) => {
            if (!e.target.matches('.download-btn')) document.querySelectorAll('.dl-menu').forEach(m => m.classList.remove('active'));
            if (e.target == document.getElementById('preview-modal')) document.getElementById('preview-modal').style.display = 'none';
        };

        document.getElementById('sort-select').onchange = (e) => {
            let displayData = [...allData];
            if (e.target.value === 'old') displayData.reverse();
            else if (e.target.value === 'fav') displayData = allData.filter(img => favorites.includes(img.id));
            render(displayData);
        };
    </script>
</body>
</html>
